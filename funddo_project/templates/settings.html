{% extends 'base.html' %}
{% load static %}
  <head>
    <title>{% block title %}Settings{% endblock %}</title>
  </head>
{% block body_block %}

<link rel="stylesheet" type="text/css" href="{% static 'css/settings.css' %}">


<div class="container">
	<div class="row">
		<a href="{% url 'about' %}"><button type="button" class="btn btn-secondary btn-lg">About</button></a>
		</div>
		<div class="row">
		<a href="{% url 'contact' %}"><button type="button" class="btn btn-secondary btn-lg">Contact Us</button></a>
		</div>
		<div class="row">
		<a href="{% url 'profile' user.username %}"><button type="button" class="btn btn-secondary btn-lg">View/Edit Profile</button></a>
		</div>
		{% if user.is_authenticated %}
			<div class="row">
			<a href="{% url 'logout' %}"><button type="button" class="btn btn-secondary btn-lg">Logout</button></a>
			</div>
		{% else %}
			<div class="row">
			<a href="{% url 'login' %}"><h3>Login</h3></a>
			</div>
			<div class="row">
			<a href="{% url 'register' %}"><h3>Register</h3></a>
		{% endif %}
	</div>
</div>

{% endblock %}
